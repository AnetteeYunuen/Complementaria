name: CI + Deploy to Render

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Trigger Deploy via Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret" && exit 1
          fi
          echo "Triggering deploy on Render..."
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"

      - name: Smoke test (optional)
        if: ${{ secrets.RENDER_SERVICE_URL != '' }}
        env:
          URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          echo "Waiting for Render to roll out..."
          sleep 40
          echo "Hitting $URL/health"
          curl -f "$URL/health"
          echo "âœ… Deployment looks healthy"
